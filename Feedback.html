<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yash Vacations - Feedbacks</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">Yash Vacations</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="places.html">Places</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="feedback.html" class="active">Feedbacks</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="description">
    <h1>Send Us Your Feedback 📝</h1>
    <p>We love to hear from you! Share your experience or ask questions.</p>
  </section>
  <section class="feedback-form-section">
    <form class="feedback-form" action="mailto:support@yashvacations.com" method="post" enctype="text/plain">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br />
      <input type="submit" value="Send Feedback" />
    </form>
  </section>
</main>

<a href="mailto:support@yashvacations.com" class="chat-button" title="Chat with Support">💬</a>

<footer>
  <p>© 2025 Yash Vacations. All rights reserved.</p>
</footer>

</body>
</html>
